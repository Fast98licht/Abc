<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feed</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: black;
        margin: 0;
        padding: 0;
    }

    .feed {
        max-width: 800px;
        margin: 40px auto;
        padding: 0 20px;
    }

    .post {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
        margin-bottom: 20px;
        background-color: #f9f9f9;
    }

    .post-title {
        font-size: 24px;
        margin-bottom: 10px;
    }

    .post-content {
        font-size: 16px;
    }
</style>
</head>
<body>
<div class="feed">
    <div class="post">
        <h2 class="post-title">Newest Post</h2>
        <p class="post-content">This is the content of the newest post.</p>
    </div>
    <div class="post">
        <h2 class="post-title">Second Newest Post</h2>
        <p class="post-content">This is the content of the second newest post.</p>
    </div>
    <!-- Add more posts here -->
</div>
</body>
</html>
