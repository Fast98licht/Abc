<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map of China</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    
    .map-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .map-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="map-container">
    <img src="china-map.jpg" alt="Map of China" class="map-image">
  </div>
</body>
</html>
