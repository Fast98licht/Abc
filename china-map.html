<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map of China</title>
</head>
<body>
  <script src="https://www.google.com/jsapi"></script>
  <script>
    google.load("earth", "1", {"other_params":"sensor=false"});

    function initialize() {
      google.earth.createInstance('map-container', initCallback, failureCallback);
    }

    function initCallback(pluginInstance) {
      var ge = pluginInstance;

      ge.getWindow().setVisibility(true);
      ge.getOptions().setFlyToSpeed(0.5);

      var lookAt = ge.createLookAt('');
      lookAt.set(39.9075, 116.3972, 0, ge.ALTITUDE_RELATIVE_TO_GROUND, 0, 45, 5000000);
      ge.getView().setAbstractView(lookAt);
    }

    function failureCallback(errorCode) {
      console.log('Failed to load Google Earth plugin: Error ' + errorCode);
    }

    google.setOnLoadCallback(initialize);
  </script>
  <div id="map-container" style="width: 100%; height: 100vh;"></div>
</body>
</html>
