<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      display: flex;
      height: 100vh;
    }

    .video-player {
      flex-grow: 1;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .video-player video {
      max-width: 100%;
      max-height: 100%;
    }

    .video-list {
      width: 25%;
      overflow-y: auto;
      background-color: #f1f1f1;
      padding: 10px;
      height: 100vh;
    }

    .video-item {
      margin-bottom: 10px;
      cursor: pointer;
      padding: 5px;
    }

    .video-item:hover {
      background-color: #ccc;
    }

    .dropdown {
      position: absolute;
      top: 10px;
      left: 10px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f1f1f1;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
    
    .video-list-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    
    .video-item.active {
      background-color: #ccc;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var videoItems = document.querySelectorAll(".video-item");
      var videoPlayer = document.querySelector(".video-player video");

      videoItems.forEach(function(item) {
        item.addEventListener("click", function() {
          var videoSrc = this.dataset.videoSrc;
          videoPlayer.src = videoSrc;

          // Remove "active" class from all video items
          videoItems.forEach(function(item) {
            item.classList.remove("active");
          });

          // Add "active" class to the clicked video item
          this.classList.add("active");
        });
      });
    });
  </script>
</head>
