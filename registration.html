<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Alphabet of Life</title>
    <style>
        /* Styles are consistent with index.html */
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .circle-container {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: #f1f1f1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 30px;
        }

        input[type="text"], input[type="password"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .error {
            border: 1px solid red;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        button {
            width: 80%;
            padding: 10px;
            background-color: #0099cc;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0077b3;
        }
    </style>
    <script>
        function registerUser() {
            const usernameInput = document.getElementById('reg-username');
            const passwordInput = document.getElementById('reg-password');
            const confirmPassInput = document.getElementById('confirm-password');

            if (passwordInput.value !== confirmPassInput.value) {
                alert('Passwords do not match!');
                return false;
            }

            // Store the credentials to local storage
            localStorage.setItem('registeredUser', usernameInput.value);
            localStorage.setItem('registeredPassword', passwordInput.value);

            alert('Registration successful! You can now log in.');
            window.location.href = 'index.html';
            return false;
        }
    </script>
</head>
<body>
    <div class="circle-container">
        <h1>Register</h1>
        <form onsubmit="return registerUser();">
            <input type="text" id="reg-username" placeholder="Username" required />
            <input type="password" id="reg-password" placeholder="Password" required />
            <input type="password" id="confirm-password" placeholder="Confirm Password" required />
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
