<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet of Life</title>
    <style>
        /* ... your provided styles ... */
        hr {
            width: 80%;
            border: 1px solid #ccc;
            margin: 20px 0;
        }
    </style>
    <script>
        function validateForm() {
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            
            usernameInput.classList.remove('error');
            passwordInput.classList.remove('error');

            // Retrieve registered credentials from local storage
            const registeredUser = localStorage.getItem('registeredUser');
            const registeredPassword = localStorage.getItem('registeredPassword');

            if (usernameInput.value === registeredUser && passwordInput.value === registeredPassword) {
                window.location.href = 'next-page.html';
                return false;
            }

            alert('Incorrect username or password');
            return false;
        }

        function registerUser() {
            const usernameInput = document.getElementById('register-username');
            const passwordInput = document.getElementById('register-password');

            // Store registered credentials in local storage
            localStorage.setItem('registeredUser', usernameInput.value);
            localStorage.setItem('registeredPassword', passwordInput.value);

            alert('Registration successful. You can now login.');
            return false;
        }
    </script>
</head>
<body>
<div class="circle-container">
    <h1>Alphabet of Life</h1>
    
    <!-- Registration form -->
    <form onsubmit="return registerUser();">
        <input type="text" id="register-username" placeholder="Register Username" required />
        <input type="password" id="register-password" placeholder="Register Password" required />
        <button type="submit">Register</button>
    </form>
    
    <hr> <!-- Separator between registration and login forms -->

    <!-- Login form -->
    <form onsubmit="return validateForm();">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
