<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet of Life</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .circle-container {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: #f1f1f1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 30px;
        }

        input[type="text"], input[type="password"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .error {
            border: 1px solid red;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        button {
            width: 80%;
            padding: 10px;
            background-color: #0099cc;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #0077b3;
        }
    </style>
    <script>
        function validateForm() {
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            
            usernameInput.classList.remove('error');
            passwordInput.classList.remove('error');

            // Retrieve registered credentials from local storage
            const registeredUser = localStorage.getItem('registeredUser');
            const registeredPassword = localStorage.getItem('registeredPassword');

            if (usernameInput.value === registeredUser && passwordInput.value === registeredPassword) {
                window.location.href = 'next-page.html';  // Redirect to a new page after successful login
                return false;
            }

            alert('Incorrect username or password');
            return false;
        }
    </script>
</head>
<body>
    <div class="circle-container">
        <h1>Alphabet of Life</h1>
        <form onsubmit="return validateForm();">
            <input type="text" id="username" placeholder="Username" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit">Login</button>
            <button type="button" onclick="window.location.href='registration.html'" style="background-color: red;">Go to Registration</button>
        </form>
    </div>
</body>
</html>
